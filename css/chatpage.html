<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="chatpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bgimg">
        <div class="bg-[#303F4A] vw-[100%] h-[80px]">
            <div class="flex justify-center">
            <h1 class="text-white text-[25px] font-bold py-[20px] font-[Roboto]">Aarthi</h1>
            </div>
        </div>
        
        <div class="bg-[#47a3f3] vw-[90%]  mx-[20px] mt-[60px] mb-[20px] rounded-t-[10px] rounded-bl-[10px]">
            <div class="flex justify-end">
            <p class="text-white font-[Roboto] text-[20px] p-[15px]">Hello Aarthi...How are you?</p>
            </div>
        </div>
        <div class="bg-[#52606d] vw-[90%]  mx-[20px] mb-[20px] rounded-t-[10px] rounded-br-[10px]">
            <div class="flex justify-start">
            <p class="text-white font-[Roboto] text-[20px] p-[15px]">Hi Varsh. I'm good. how about you?</p>
            </div>
        </div>
        <div class="bg-[#47a3f3] vw-[90%]  mx-[20px] mb-[20px] rounded-t-[10px] rounded-bl-[10px]">
            <div class="flex justify-end">
            <p class="text-white font-[Roboto] text-[20px] p-[15px]">I'm Great. I published my website recently!</p>
            </div>
        </div>
        <div class="bg-[#52606d] vw-[90%]  mx-[20px] mb-[20px] rounded-t-[10px] rounded-br-[10px]">
            <div class="flex justify-start">
            <p class="text-white font-[Roboto] text-[20px] p-[15px]">Oh that's great. Can you send me the URL?</p>
            </div>
        </div>
        <div class="bg-[#47a3f3] vw-[90%]  mx-[20px] mb-[20px] rounded-t-[10px] rounded-bl-[10px]">
            <div class="flex justify-end">
            <p class="text-white font-[Roboto] text-[20px] p-[15px]">https://varsh.web.tech</p>
            </div>
        </div>
        <div class="bg-[#52606d] vw-[90%]  mx-[20px] mb-[20px] rounded-t-[10px] rounded-br-[10px]">
            <div class="flex justify-start">
            <p class="text-white font-[Roboto] text-[20px] p-[15px]">Awesome varsh...Where did you learn this?</p>
            </div>
        </div>
        <div class="bg-[#47a3f3] vw-[90%]  mx-[20px] mb-[20px] rounded-t-[10px] rounded-bl-[10px]">
            <div class="flex justify-end">
            <p class="text-white font-[Roboto] text-[20px] p-[15px]">At Revamp Academy</p>
            </div>
        </div>
    </div>
